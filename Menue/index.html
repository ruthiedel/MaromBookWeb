<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop ERP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bookshop ERP</h1>
            <button class="new-book" onclick="onNewBookClick()">+ New book</button>
            <div class="language-select">
                <button class="load-data" onclick="onLoadData()">Load Data</button>
                <select id="language-selector" onchange="onLanguageChange(this)">
                    <option value="english">english</option>
                    <option value="hebrew">hebrew</option>
                </select>
            </div>
        </header>

        <main>
            <section class="book-list">
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title
                                <span class="for-cursor" onclick="sortBooks('title', 'asc')">↑</span>
                                <span  class="for-cursor" onclick="sortBooks('title', 'desc')">↓</span>
                            </th>
                               
                            <th>Price
                                <span  class="for-cursor" onclick="sortBooks('price', 'asc')">↑</span>
                                <span class="for-cursor" onclick="sortBooks('price', 'desc')">↓</span> </th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="book-list-body">
                        
                      

                    </tbody>
                </table>
                <div class="pagination">
                    <button class="back" onclick="onPrevClick()">Back</button>
                    <div id = "nav-btns">

                    </div>
                    <button class="next" onclick="onNextClick()">Next</button>
                </div>
            </section>

            <section class="book-details" id ="book-details">
                <h1>Book Details</h1>
                <p>No book selected yet.</p>
                
            </section>
        </main>
    </div>
    <sidebar class="sidebar" id="sidebar">
        <button class="close-btn" onclick="closeSidebar()">X</button>
        <form class="add-update-form" id="add-update-form">
            <h1 id="task-name" class="sidebar-item"></h1>
            <input type="text" placeholder="bookId" class="sidebar-item" id="book-id-input" name="book-id-input">
            <input type="text" placeholder="title" class="sidebar-item" id="book-title-input" name="book-title-input">
            <input type="text" placeholder="price" class="sidebar-item" id="book-price-input" name="book-price-input">
            <input type="text" placeholder="image url" class="sidebar-item" id="book-image-input" name="book-img-input"><br>

            <button class="button" id="add-update-btn" on></button>
        </form>
    </sidebar>
    <script src="bookDB.js"></script>
    <script src="view.js"></script>
    <script src="conroller.js"></script>
</body>
</html>
